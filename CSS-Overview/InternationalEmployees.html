<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="InternationalEmployeesStyles.css">
    <title>International Employees</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Contact Name</td>
                <td>City</td>

            </tr>
        </thead>
        <tr>
            <td>Maria Anders</td>
            <td>Berlin</td>
            <td class="germany">Germany</td>

                <input type="checkbox" name="Berlin" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td class="mexico">Mexico</td>
            <td>
                <input type="checkbox" name="Mexico" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td class="mexico">Mexico</td>
            <td>
                <input type="checkbox" name="Mexico2" checked="checked">
            </td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td class="england">UK</td>
            <td>
                <input type="checkbox" name="London" disabled="disabled">
            </td>
        </tr>
    </table>
</body>

</html>
